{% extends "base.html" %}
{% load humanize %}
{% block title %}Cập nhật trạng thái ASN{% endblock %}
{% block page_title %}Cập nhật trạng thái phiếu giao hàng{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-3">

  <div class="bg-white p-4 rounded-3 shadow-sm">
    <h5 class="fw-semibold text-primary mb-3">
      Cập nhật trạng thái – {{ asn.asn_code }}
    </h5>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label fw-semibold">Trạng thái giao hàng</label>
        {{ form.status }}
      </div>

      <div class="text-end mt-3">
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-save me-1"></i> Lưu
        </button>
        <a href="{% url 'asn_list' %}" class="btn btn-secondary">
          <i class="fa-solid fa-xmark me-1"></i> Hủy
        </a>
      </div>

    </form>
  </div>

</div>
{% endblock %}
