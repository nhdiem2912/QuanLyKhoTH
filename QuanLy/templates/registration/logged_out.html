{% extends "base.html" %}

{% block title %}Đăng xuất{% endblock %}
{% block page_title %}Đăng xuất{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card shadow-sm p-4" style="max-width: 480px; width: 100%;">
    <div class="text-center mb-3">
      <i class="fa-solid fa-circle-check fa-3x text-success mb-2"></i>
      <h5 class="fw-bold">Bạn đã đăng xuất khỏi hệ thống</h5>
      <p class="text-muted mb-0">
        Cảm ơn bạn đã sử dụng hệ thống quản lý kho TH True Mart.
      </p>
    </div>

    <div class="d-grid gap-2 mt-4">
      <a href="{% url 'login' %}" class="btn btn-primary">
        <i class="fa-solid fa-right-to-bracket me-1"></i> Đăng nhập lại
      </a>
      <a href="/" class="btn btn-outline-secondary">
        <i class="fa-solid fa-house me-1"></i> Về trang chính
      </a>
    </div>
  </div>
</div>
{% endblock %}
