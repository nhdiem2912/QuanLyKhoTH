{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - TH True Mart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4d7cf5f0b2.js" crossorigin="anonymous"></script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Ảnh nền full màn hình, blur nhẹ */
    .login-bg {
      position: fixed;
      inset: 0;
      background: url("{% static 'QuanLy/images/anh-nen-login.jpg' %}") center/cover no-repeat;
      filter: blur(4px);
      transform: scale(1.05);
      z-index: -2;
    }

    /* Lớp phủ trắng nhẹ để form nổi hơn */
    .login-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.55),
        rgba(255, 255, 255, 0.85)
      );
      z-index: -1;
    }

    .login-container {
      background: #fff;
      width: 400px;
      padding: 45px 40px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      text-align: center;
      transition: 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-2px);
    }

    .brand-title {
      color: #0d6efd;
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #6c757d;
      font-size: 15px;
      margin-bottom: 28px;
    }

    .form-control {
      border-radius: 10px;
      padding: 11px 14px;
      font-size: 15px;
      border: 1px solid #d6d6d6;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
    }

    .btn-login {
      background-color: #0d6efd;
      color: #fff;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      margin-top: 8px;
      transition: all 0.2s ease-in-out;
    }

    .btn-login:hover {
      background-color: #0b5ed7;
      transform: translateY(-1px);
    }

    .error-msg {
      background-color: #ffe8e8;
      color: #b30000;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .forgot-password {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #6c757d;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
      color: #0d6efd;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #adb5bd;
    }

    .footer span {
      color: #0d6efd;
      font-weight: 600;
    }

    .login-logo {
      max-width: 140px;
      height: auto;
    }

    /* ----- Ẩn/hiện mật khẩu ----- */
    .password-wrapper {
      position: relative;
    }

    .password-wrapper .form-control {
      padding-right: 40px; /* chừa chỗ cho icon mắt */
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      font-size: 14px;
      /* luôn hiển thị, không cần opacity */
    }

    .password-toggle:hover {
      color: #0d6efd;
    }

  </style>
</head>
<body>
  <!-- Nền ảnh + blur -->
  <div class="login-bg"></div>
  <div class="login-overlay"></div>

  <div class="login-container">
    <div class="text-center mb-3">
      <img src="{% static 'QuanLy/images/logo.png' %}"
           alt="TH True Mart" class="login-logo">
      <p class="text-muted mt-2 mb-0">Đăng nhập hệ thống quản lý kho</p>
    </div>

    <div class="brand-title">TH True Mart</div>

    {% if form.errors %}
      <div class="error-msg">Tên đăng nhập hoặc mật khẩu không đúng.</div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="username" class="form-label fw-semibold">Tên đăng nhập</label>
        <input type="text" id="username" name="username" class="form-control"
               placeholder="Nhập tên đăng nhập" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label fw-semibold">Mật khẩu</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" class="form-control"
                 placeholder="Nhập mật khẩu" required>
          <span class="password-toggle" id="togglePassword" aria-label="Hiện/ẩn mật khẩu">
            <i class="fa-regular fa-eye"></i>
          </span>
        </div>
      </div>

      <button type="submit" class="btn-login">Đăng nhập</button>

      <!-- Link quên mật khẩu -->
      <a href="{% url 'forgot_password' %}" class="forgot-password">
        <i class="fa-regular fa-circle-question me-1"></i> Quên mật khẩu?
      </a>
    </form>

    <div class="footer">© 2025 – Hệ thống <span>TH True Mart</span></div>
  </div>

  <script>
    // Toggle ẩn/hiện mật khẩu
    document.addEventListener("DOMContentLoaded", function () {
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");

      if (passwordInput && togglePassword) {
        togglePassword.addEventListener("click", function () {
          const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
          passwordInput.setAttribute("type", type);

          const icon = this.querySelector("i");
          if (icon) {
            // Đổi icon mắt / mắt gạch
            icon.classList.toggle("fa-eye");
            icon.classList.toggle("fa-eye-slash");
          }
        });
      }
    });
  </script>
</body>
</html>
