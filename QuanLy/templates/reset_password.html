{% load static %}
<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Đặt mật khẩu mới - TH True Mart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .login-bg {
      position: fixed;
      inset: 0;
      background: url("{% static 'QuanLy/images/anh-nen-login.jpg' %}") center/cover no-repeat;
      filter: blur(4px);
      transform: scale(1.05);
      z-index: -2;
    }

    .login-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.55),
        rgba(255, 255, 255, 0.85)
      );
      z-index: -1;
    }

    .login-container {
      background: #fff;
      width: 400px;
      padding: 45px 40px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      text-align: center;
      transition: 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-2px);
    }

    .brand-title {
      color: #0d6efd;
      font-weight: 700;
      font-size: 26px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #6c757d;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      padding: 11px 14px;
      font-size: 15px;
      border: 1px solid #d6d6d6;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
    }

    .btn-login {
      background-color: #0d6efd;
      color: #fff;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      margin-top: 8px;
      transition: all 0.2s ease-in-out;
    }

    .btn-login:hover {
      background-color: #0b5ed7;
      transform: translateY(-1px);
    }

    .error-msg {
      background-color: #ffe8e8;
      color: #b30000;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #adb5bd;
    }

    .footer span {
      color: #0d6efd;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="login-bg"></div>
  <div class="login-overlay"></div>

  <div class="login-container">

    <div class="brand-title">Đặt mật khẩu mới</div>
    <p class="subtitle">Vui lòng nhập mật khẩu mới của bạn</p>

    {% if messages %}
      {% for message in messages %}
        <div class="error-msg">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Mật khẩu mới</label>
        <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu mới" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Nhập lại mật khẩu</label>
        <input type="password" name="confirm" class="form-control" placeholder="Xác nhận mật khẩu" required>
      </div>

      <button type="submit" class="btn-login">Cập nhật mật khẩu</button>

      <a href="{% url 'login' %}" class="forgot-password mt-3 d-block">
        <i class="fa-solid fa-chevron-left me-1"></i>
        Quay lại đăng nhập
      </a>

    </form>

    <div class="footer">© 2025 – Hệ thống <span>TH True Mart</span></div>
  </div>

</body>

</html>
